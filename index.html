    <div id="page-loader">
        <form id="user-form">
            <button id="user-toggle-redirect" type="button">
                <span id="account-checker"></span>
                <span id="user-redirect"></span>
            </button>
            <div class="input-label-button">
                <input class="user-input" type="text" name="email" required>
                <label class="user-label" for="email">Email</label>
            </div>
            <div class="input-label-button">
                <input class="user-input" type="password" name="password" required>
                <label class="user-label" for="password">Password</label>
            </div>
            <button id="user-submit" type="button"></button>
            <button id="guest-option" type="button">Continue as guest</button>
        </form>
    </div>
    <div id="page-content">
        <nav>
            <div id="nav" class="container">
                <button class="page-button" data-page-index="0">
                    <svg class="nav-icons" viewBox="0 0 24 24">
                        <path
                            d="M10.812,24H8l3.038-9H6L4.915,16.653A2.993,2.993,0,0,1,2.412,18H.043l2.2-6L.027,6H2.4A2.991,2.991,0,0,1,4.9,7.343L6,9h5.041L8,0h2.812a3,3,0,0,1,2.634,1.563L17.588,9h3.305a3.084,3.084,0,0,1,3.067,2.5A3,3,0,0,1,21,15H17.588l-4.146,7.444A3,3,0,0,1,10.812,24Z" />
                    </svg>
                    Book
                </button>
                <button class="page-button" data-page-index="1">
                    <svg class="nav-icons" viewBox="0 0 24 24">
                        <path
                            d="M0,19a5.006,5.006,0,0,0,5,5H19a5.006,5.006,0,0,0,5-5V10H0Zm17-4.5A1.5,1.5,0,1,1,15.5,16,1.5,1.5,0,0,1,17,14.5Zm-5,0A1.5,1.5,0,1,1,10.5,16,1.5,1.5,0,0,1,12,14.5Zm-5,0A1.5,1.5,0,1,1,5.5,16,1.5,1.5,0,0,1,7,14.5Z" />

                    </svg>
                    My Flights
                </button>
                <button class="page-button" data-page-index="2">
                    <svg class="nav-icons" viewBox="0 0 512 512">
                        <circle cx="256" cy="128" r="128" />
                        <path
                            d="M256,298.667c-105.99,0.118-191.882,86.01-192,192C64,502.449,73.551,512,85.333,512h341.333   c11.782,0,21.333-9.551,21.333-21.333C447.882,384.677,361.99,298.784,256,298.667z" />
                    </svg>
                    Account
                </button>
            </div>
        </nav>
        <main>
            <div id="main" class="container">
                <section class="page" id="book">
                    <div class="container page-content">
                        <div id="book-form">
                            <div id="transport-modes">
                                <button class="transport-button" data-transport-index="1">
                                    Jet
                                </button>

                                <button class="transport-button" data-transport-index="2">
                                    Helicopter
                                </button>

                                <button class="transport-button" data-transport-index="3">
                                    Cargo
                                </button>

                                <div id="highlighted-transport"></div>
                            </div>
                            <div id="form-container">
                                <button id="selected-route"></button>
                                <div id="route-modes">
                                    <button class="route-button" data-route-index="1">One-Way</button>
                                    <button class="route-button" data-route-index="2">Round-Trip</button>
                                </div>

                                <div id="locations">
                                    <button id="switch">
                                        <svg viewBox="0 0 20 20">
                                            <path
                                                d="m12.7803 3.21967c-.2929-.29289-.7677-.29289-1.0606 0s-.2929.76777 0 1.06066l1.7196 1.71967h-8.6893c-.41421 0-.75.33579-.75.75s.33579.75.75.75h8.6893l-1.7196 1.71967c-.2929.29289-.2929.76777 0 1.06063.2929.2929.7677.2929 1.0606 0l3-2.99997c.2929-.29289.2929-.76777 0-1.06066z" />
                                            <path
                                                d="m8.28033 10.7803c.29289-.2929.29289-.7677 0-1.06063-.29289-.29289-.76777-.29289-1.06066 0l-3 3.00003c-.14065.1406-.21967.3314-.21967.5303s.07902.3897.21967.5303l3 3c.29289.2929.76777.2929 1.06066 0s.29289-.7677 0-1.0606l-1.71967-1.7197h8.68934c.4142 0 .75-.3358.75-.75s-.3358-.75-.75-.75h-8.68934z" />
                                        </svg>
                                    </button>
                                    <div id="from-button" class="location-button">
                                        <input class="location-input" type="text" name="from-location" required>
                                        <label class="location-label">From</label>
                                    </div>
                                    <div id="to-button" class="location-button">
                                        <input class="location-input" type="text" name="to-location" required>
                                        <label class="location-label">To</label>
                                    </div>
                                </div>

                                <button id="departure-return">Departure - Return</button>

                                <div id="quantity-blur-bg">
                                    <form>
                                        <h2>Enter Weight(kg)</h2>
                                        <input type="text" id="enter-quantity">
                                        <div id="submit-options">
                                            <button id="cancel" class="submit-buttons">CANCEL</button>
                                            <button id="done" class="submit-buttons">DONE</button>
                                        </div>
                                    </form>
                                </div>
                                <div id="quantities">
                                    <button id="sub" class="quantity-changer">
                                        <svg viewBox="0 0 512 512">
                                            <path
                                                d="M480,288H32c-17.673,0-32-14.327-32-32s14.327-32,32-32h448c17.673,0,32,14.327,32,32S497.673,288,480,288z" />
                                        </svg>
                                    </button>

                                    <button id="quantity">
                                        <span id="selected-quantity"></span>
                                        <span id="quantity-value"></span>
                                    </button>
                                    <button id="add" class="quantity-changer">
                                        <svg viewBox="0 0 512 512">
                                            <path
                                                d="M480,224H288V32c0-17.673-14.327-32-32-32s-32,14.327-32,32v192H32c-17.673,0-32,14.327-32,32s14.327,32,32,32h192v192   c0,17.673,14.327,32,32,32s32-14.327,32-32V288h192c17.673,0,32-14.327,32-32S497.673,224,480,224z" />
                                        </svg>
                                    </button>
                                </div>
                                <button id="submit">Book Flight</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="page" id="my-flights">
                    <div class="container page-content">

                    </div>
                </section>

                <section class="page" id="account">
                    <div class="container page-content">

                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
