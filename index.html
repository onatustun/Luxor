<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="resources/css/global.css">
    <link rel="stylesheet" href="resources/css/header.css">
    <link rel="stylesheet" href="resources/css/nav.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="book/css/book-form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="resources/js/toggleNav.js"></script>
    <script src="book/js/routeModes.js"></script>
    <script src="book/js/transportModes.js"></script>
</head>

<body>
    <header>
        <img id="luxor-logo" src="resources/css/css-media/luxor-logo.svg" alt="Luxor Logo">
    </header>
    <nav>
        <div id="nav" class="container">
            <button class="page-button" data-page-index="0">
                <div class="nav-icons" id="plane"></div>
                Book
            </button>
            <button class="page-button" data-page-index="1">
                <div class="nav-icons" id="calendar"></div>
                My Flights
            </button>
            <button class="page-button" data-page-index="2">
                <div class="nav-icons" id="user"></div>
                Account
            </button>
        </div>
    </nav>
    <main>
        <div id="main" class="container">
            <section class="page" id="book">
                <div class="container page-content">
                    <div id="book-form">
                        <div id="transport-modes">
                            <button class="transport-button" data-transport-index="1">
                                Jet
                            </button>

                            <button class="transport-button" data-transport-index="2">
                                Helicopter
                            </button>

                            <button class="transport-button" data-transport-index="3">
                                Cargo
                            </button>

                            <div id="highlighted-transport"></div>
                        </div>
                        <div id="form-container">
                            <button id="selected-route"></button>
                            <div id="route-modes">
                                <button class="route-button" data-route-index="1">One-Way</button>
                                <button class="route-button" data-route-index="2">Round-Trip</button>
                            </div>

                            <button id="departure-return">Departure - Return</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="page" id="my-flights">
                <div class="container page-content">

                </div>
            </section>

            <section class="page" id="account">
                <div class="container page-content">

                </div>
            </section>
        </div>
    </main>
</body>

</html>
